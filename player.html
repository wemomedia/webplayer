<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Wevr Player</title>
      <style>
          body {
              margin: 0px;
              background-color: #000000;
              overflow: hidden;
          }

          #container {
          	width:100%;
          	height:100%;
          	position:absolute;
          	border:none;
          	overflow:hidden;
          	background-color: green;
          }

      </style>
</head>
<body>
	<div id="container"></div>
	<!--
	<option value="encounterTest_01082015.mp4">theBlu: Encounter</option>
		video.src = '/360videos/' + url;
	-->

	<script src="./libs/three.js.r73/three.js"></script>
	<script src="./libs/three.js.r73/OrbitControls.js"></script>
	<script src="./libs/requestAnimationFrame/RequestAnimationFrame.js"></script>
	<script src="./js/wevr.js"></script>
	<script src="./js/player.js"></script>
	<script>
	
	var DEFAULT_FILENAME = 'encounterTest_01082015.mp4';
	window.onload = function() {
		var container = document.getElementById("container");

	    var str = window.location.search;
	    var params = {};

	    str.replace(
	        new RegExp( "([^?=&]+)(=([^&]*))?", "g" ),
	        function( $0, $1, $2, $3 ){
	            params[ $1 ] = $3;
	        }
	    );

		var root = '/360videos/';
		var filename = params.name ? params.name : DEFAULT_FILENAME;

		var src = root + filename;

		var player = new WEVR.Player({ 
				container : container,
				src : src,
			});
	}

	</script>
	
</body>
</html>
